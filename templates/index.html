<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sensor Dashboard</h1>
        <div class="dashboard">
            <div id="turbidity" class="sensor-card">
                <h2>pH</h2>
                <div id="turbidity-value" class="value"></div>
                <div class="status">
                    <span id="turbidity-indicator" class="status-indicator"></span>
                    <span id="turbidity-status" class="status-text"></span>
                </div>
            </div>
            <div id="tds" class="sensor-card">
                <h2>TDS</h2>
                <div id="tds-value" class="value"></div>
                <div class="status">
                    <span id="tds-indicator" class="status-indicator"></span>
                    <span id="tds-status" class="status-text"></span>
                </div>
            </div>
            <div id="ph" class="sensor-card">
                <h2>Turbidity</h2>
                <div id="ph-value" class="value"></div>
                <div class="status">
                    <span id="ph-indicator" class="status-indicator"></span>
                    <span id="ph-status" class="status-text"></span>
                </div>
            </div>
        </div>
        <div id="timestamp"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
